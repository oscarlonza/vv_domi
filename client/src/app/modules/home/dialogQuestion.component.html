<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{description}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog()">{{cancelText}}</button>
  <button mat-button mat-dialog-close (click)="yesDialog()" cdkFocusInitial>{{yesText}}</button>
</mat-dialog-actions>
