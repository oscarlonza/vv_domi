<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side" opened>
        <div class="login-logo">
            <img src="../../../assets/images/domi_blanco.png" alt="logo" />
        </div>

        <mat-list role="list" class="my-list-container">
            <h2>Menu</h2>
            <mat-list-item role="listitem" routerLinkActive="active" routerLink="product">
                <mat-icon matListItemIcon [ngClass]="{'active-text-color': isActive('product')}">inventory</mat-icon>

                <div matListItemTitle [ngClass]="{'active-text-color': isActive('product')}">Productos</div>
                <div matListItemLine [ngClass]="{'active-text-color': isActive('product')}">Gestión de productos</div>
            </mat-list-item>
            <mat-list-item role="listitem" routerLinkActive="active" routerLink="order">
                <mat-icon matListItemIcon [ngClass]="{'active-text-color': isActive('order')}">shopping_cart</mat-icon>

                <div matListItemTitle [ngClass]="{'active-text-color': isActive('order')}">Pedidos</div>
                <div matListItemLine [ngClass]="{'active-text-color': isActive('order')}">Gestión de pedidos</div>
            </mat-list-item>
            <!-- <mat-list-item role="listitem" routerLinkActive="active" routerLink="match">
                <mat-icon matListItemIcon>sports_and_outdoors</mat-icon>
                <div matListItemTitle>Match</div>
                <div matListItemLine>Administracion de partidos</div>
            </mat-list-item> -->
        </mat-list>


        <!--  <img [class.rebote]="rebote" (click)="rebote = !rebote" class="ball" src="assets/ball.png" alt="" height="50px">
        <img class="grass" src="assets/grass.png" alt="" height="50px"> -->

    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Domi Store</span>
            <span class="example-spacer"></span>
            <span>Admnistrador</span>

            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>face</mat-icon>
            </button>

            <button (click)="logout()" mat-icon-button class="example-icon"
                aria-label="Example icon-button with share icon">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
