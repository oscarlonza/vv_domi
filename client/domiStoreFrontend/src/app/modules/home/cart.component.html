<h2 mat-dialog-title>Crear Pedido</h2>
<mat-dialog-content class="mat-typography">

    <table mat-table [dataSource]="products">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre producto</th>
            <td mat-cell *matCellDef="let element">
                <span class="mobile-label mr-2">Nombre producto:</span>
                {{ element.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">
                <span class="mobile-label mr-2">Cantidad:</span>
                {{ element.quantity }}
            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio unitario</th>
            <td mat-cell *matCellDef="let element">
                <span class="mobile-label mr-2">Precio unitario:</span>
                {{ element.price }}
            </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Precio total</th>
            <td mat-cell *matCellDef="let element">
                <span class="mobile-label mr-2">Precio total:</span>
                {{ element.total }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let data"> {{data.total}} </td>
            <td mat-footer-cell *matFooterCellDef> {{totalPrice}} </td>
        </ng-container>

        <tr mat-footer-row *matFooterRowDef="footerColumns"></tr>>
    </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-outline-brand me-2" (click)="dialogClose">Cerrar</button>
    <button class="btn btn-brand">Registrar pedido</button>
</mat-dialog-actions>
