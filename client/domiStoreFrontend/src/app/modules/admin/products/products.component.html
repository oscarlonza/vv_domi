<div class="shadow mt-3">
    <div class="card {{ class }}">
        <button mat-fab matTooltip="Nuevo sorteo" class="fab" color="primary" (click)="openDialogTeam({}, 'new')">
            <mat-icon>add</mat-icon>
        </button>
        <div class="card-header margin-top d-flex align-items-center justify-content-between flex-wrap"
            style="gap: 1rem">
            <div
                class="m-1 d-flex align-items-baseline justify-content-start flex-column flex-sm-column text-left flex-wrap">
                <h2 *ngIf="title != ''">
                    {{ title | slice : 0 : 100 | uppercase }}
                </h2>
                <p>{{ description | slice : 0 : 200 }}</p>
            </div>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Buscar</mat-label>
                <input matInput type="text" placeholder="Buscar" (keyup)="applyFilter($event)" #input />
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div class="card-body overflow-auto p-0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="teamName">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="mobile-label mr-2">Nombre:</span>
                        {{ element.teamName }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="teamImage">
                    <th mat-header-cell *matHeaderCellDef>Escudo</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="mobile-label mr-2">Escudo:</span>
                        <img src="{{ element.teamImage || 'assets/flag.png' }}" alt="" height="70px" />
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="pr-3 pl-3">Acciones</th>
                    <td mat-cell *matCellDef="let element" class="p-1 pr-3 pl-3" style="white-space: nowrap">
                        <button mat-icon-button (click)="openDialogTeam(element, 'edit')" matTooltip="Editar equipo">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="openDialogTeam(element, 'delete')"
                            matTooltip="Eliminar equipo">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="
          pageSizeOptions.length > 0 ? pageSizeOptions : [10, 20, 50, 100]
        " showFirstLastButtons aria-label="Select page of periodic elements" class="card-footer">
        </mat-paginator>
    </div>
</div>
