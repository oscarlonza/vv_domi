<div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../../../assets/images/domi_store.png" alt="logo" />
            </div>
            <div class="login-form">


                <form [formGroup]="loginForm">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Correo electrónico" formControlName="email" />

                        @if(loginForm.controls['email'].hasError('required')){
                        <mat-error>El correo eletronico es requerido</mat-error>

                        }
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Contraseña" type="password" formControlName="password" />
                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                            La contraseña es requerida
                        </mat-error>
                    </mat-form-field>

                    <button mat-raised-button class="full-width" color="primary" type="submit" (click)="signIn()"
                        [disabled]="loginForm.invalid">
                        Iniciar Sesión
                    </button>
                    <span class="register-business">¿No tienes cuenta? Registrate <a color="primary" style="cursor: pointer;text-decoration: underline;color: #3f51b5;;"
                        (click)="openSignup({},'new')">aquí</a></span>
                </form>


            </div>
        </div>
    </div>
</div>
